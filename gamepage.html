    <style>
        body {
            background: #000;
            color: rgba(255, 255, 255, 0.85);
            font-family: var(--font-primary);
            min-height: 100vh;
            position: relative;
        }

        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .blur {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.5;
        }

        .blur:nth-of-type(1) {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            top: -400px;
            left: -300px;
        }

        .blur:nth-of-type(2) {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            top: 50%;
            right: -300px;
        }

        .blur:nth-of-type(3) {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            bottom: -400px;
            left: 50%;
            transform: translateX(-50%);
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .game-container h1 {
            text-align: center;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.95);
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
        }

        .game-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            border-radius: 2px;
        }

        .platform-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .platform-tab {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--accent);
            background: transparent;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
            font-family: sans-serif;
        }

        .platform-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .platform-tab:hover::before,
        .platform-tab.active::before {
            opacity: 1;
        }

        .platform-tab:hover,
        .platform-tab.active {
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(var(--accent-rgb), 0.3);
        }

        .tier-list {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .tier {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            color: #000;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .tier::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: brightness(1.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tier:hover::before {
            opacity: 1;
        }

        .tier-content {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 1.5rem;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 1.2rem;
            width: calc((100% - 6rem) / 5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: transparent;
            box-shadow: 0 12px 28px rgba(var(--accent-rgb), 0.2);
        }

        .game-card:hover::before {
            opacity: 0.1;
        }

        .game-image {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }

        .game-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.4));
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-card:hover .game-image img {
            transform: scale(1.1);
        }

        .game-card:hover .game-image::after {
            opacity: 0.7;
        }

        .game-title {
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.95);
            transition: color 0.3s ease;
            font-family: sans-serif;
        }

        .game-card:hover .game-title {
            color: var(--accent);
        }

        .game-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .game-info div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .tier-s { background: linear-gradient(135deg, #ff6b6b, #ff8787); }
        .tier-a { background: linear-gradient(135deg, #ffd93d, #ffa502); }
        .tier-b { background: linear-gradient(135deg, #51cf66, #40c057); }
        .tier-c { background: linear-gradient(135deg, #339af0, #228be6); }
        .tier-d { background: linear-gradient(135deg, #845ef7, #7048e8); }
        .tier-f { background: linear-gradient(135deg, #ff6b6b, #fa5252); }

        @media (max-width: 1200px) {
            .game-card {
                width: calc((100% - 4.5rem) / 4);
            }
        }

        @media (max-width: 992px) {
            .game-card {
                width: calc((100% - 3rem) / 3);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 1rem;
            }

            .tier-list {
                grid-template-columns: 100px 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .platform-tab {
                padding: 0.6rem 1.2rem;
                min-width: 100px;
            }

            .game-card {
                width: calc((100% - 1.5rem) / 2);
            }
        }

        @media (max-width: 480px) {
            .tier-list {
                grid-template-columns: 1fr;
            }

            .tier {
                width: 100%;
                margin-bottom: 1rem;
            }

            .game-card {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>

        function createGameCard(game) {

                    <div class="game-title">${game.title}</div>
                    <div class="game-info">
                        <div>Platform: ${game.platform.toUpperCase()}</div>
                        <div>Hours: ${game.hours}</div>
                        <div>Year: ${game.year}</div>
                    </div>
                </div>
            `;
        }

        function updateTierList(platform = 'all') {
            const tierContents = document.querySelectorAll('.tier-content');
            tierContents.forEach(content => {
                content.innerHTML = '';
                const tier = content.dataset.tier;
                games
                    .filter(game => game.tier === tier && (platform === 'all' || game.platform === platform))
                    .forEach(game => {
                        content.innerHTML += createGameCard(game);
                    });
            });
        }

        // Platform tab switching
        document.querySelectorAll('.platform-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.platform-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                updateTierList(tab.dataset.platform);
            });
        });

        // Initial render
        updateTierList();
