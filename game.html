<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Runner Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 4px solid rgba(245, 169, 5, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #121212;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #skill-popup {
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: rgba(245, 169, 5, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 250px;
            display: none;
            z-index: 5;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .button {
            background-color: #f5a905;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: scale(1.1);
            background-color: #ff8c00;
        }
        
        h1 {
            color: #f5a905;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 5;
        }
        
        .pixel-art {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="400" class="pixel-art"></canvas>
        
        <div id="score-display">Điểm: 0</div>
        
        <div id="skill-popup"></div>
        
        <div id="start-screen">
            <h1>PORTFOLIO RUNNER</h1>
            <h2>Khám phá kỹ năng và thành tựu của tôi</h2>
            <p>Nhấn Space hoặc Click để nhảy. Double-click để nhảy cao hơn.</p>
            <button id="start-button" class="button">BẮT ĐẦU CHẠY</button>
        </div>
        
        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <h2 id="final-score">Điểm: 0</h2>
            <button id="restart-button" class="button">CHƠI LẠI</button>
            <button id="portfolio-button" class="button">XEM PORTFOLIO</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
