    <!-- GSAP effect for blur -->
    <script>
      const randomX = random(-400, 400);
      const randomY = random(-200, 200);
      const randomDelay = random(0, 50);
      const randomTime = random(20, 40);
      const randomTime2 = random(5, 12);
      const randomAngle = random(-30, 150);

      const blurs = gsap.utils.toArray(".blur");
      blurs.forEach((blur) => {
        gsap.set(blur, {
          x: randomX(-1),
          y: randomX(1),
          rotation: randomAngle(-1)
        });
        moveX(blur, 1);
        moveY(blur, -1);
        rotate(blur, 1);
      });

      function rotate(target, direction) {
        gsap.to(target, randomTime2(), {
          rotation: randomAngle(direction),
          ease: Sine.easeInOut,
          onComplete: rotate,
          onCompleteParams: [target, direction * -1]
        });
      }

      function moveX(target, direction) {
        gsap.to(target, randomTime(), {
          x: randomX(direction),
          ease: Sine.easeInOut,
          onComplete: moveX,
          onCompleteParams: [target, direction * -1]
        });
      }

      function moveY(target, direction) {
        gsap.to(target, randomTime(), {
          y: randomY(direction),
          ease: Sine.easeInOut,
          onComplete: moveY,
          onCompleteParams: [target, direction * -1]
        });
      }

      function random(min, max) {
        const delta = max - min;
        return (direction = 1) => (min + delta * Math.random()) * direction;
      }
    </script>

          document.getElementById('menuOverview').textContent = data.menu.overview;

          notifyTrigger.href = `mailto:${data.header.email}?subject=${encodeURIComponent(data.header.emailSubject)}`;

          //================= 3) GAME SECTION =================

          //================= 4) OVERVIEW SECTION =================

          document.getElementById('overviewTitle').textContent = data.overviewSection.title;

          //================= 5) ABOUT DESCRIPTION =================
          document.getElementById('aboutDescPara1').textContent = data.aboutDescription.para1;
          document.getElementById('aboutDescPara2').textContent = data.aboutDescription.para2;
          document.getElementById('downloadBtnText').textContent = data.aboutDescription.downloadBtnText;
          document.getElementById('downloadLink').href = data.aboutDescription.downloadLink;

          //================= 6) ABOUT INFO =================
          document.getElementById('infoPlatform').textContent = data.aboutInfo.platform;
          document.getElementById('infoTools').textContent = data.aboutInfo.toolsUsed;
          document.getElementById('infoCompletion').textContent = data.aboutInfo.completion;
          document.getElementById('infoRole').textContent = data.aboutInfo.role;

          //================= 7) DETAILED INFO =================
          document.getElementById('detailedSubtitle').textContent = data.detailedInfo.subtitle;
          document.getElementById('detailedTitle').textContent = data.detailedInfo.title;
          document.getElementById('detailedMainDesc').textContent = data.detailedInfo.mainDescription;
          const detailedSectionsContainer = document.getElementById('detailedSections');
          data.detailedInfo.sections.forEach(section => {
            const h5 = document.createElement('h5');
            h5.className = 'animate-in-up';
            h5.style.color = '#e1bac5';
            h5.textContent = section.sectionTitle;
            h5.style.marginTop = '30px';
            detailedSectionsContainer.appendChild(h5);
            const ul = document.createElement('ul');
            ul.style.marginTop = '5px';
            section.items.forEach(item => {
              const li = document.createElement('li');
              li.textContent = item;
              ul.appendChild(li);
            });
            detailedSectionsContainer.appendChild(ul);
          });

          //================= 8) EXAMPLES SECTION (GALLERY) =================
          document.getElementById('examplesSubtitle').textContent = data.examplesSection.subtitle;
          document.getElementById('examplesTitle').textContent = data.examplesSection.title;
          const galleryRow = document.getElementById('galleryRow');
          data.examplesSection.gallery.forEach(g => {
            const figure = document.createElement('figure');
            figure.className = 'col-12 col-md-6 gallery__item grid-item animate-card-2';
            figure.setAttribute('itemprop', 'associatedMedia');
            figure.setAttribute('itemscope', '');
            figure.setAttribute('itemtype', 'http://schema.org/ImageObject');
            const a = document.createElement('a');
            a.href = g.fullImageUrl;
            a.setAttribute('data-image', g.imageUrl);
            a.className = 'gallery__link';
            a.setAttribute('itemprop', 'contentUrl');
            a.setAttribute('data-size', '1400x1400');
            const img = document.createElement('img');
            img.src = g.imageUrl;
            img.className = 'gallery__image';
            img.setAttribute('itemprop', 'thumbnail');
            img.alt = g.title;
            a.appendChild(img);
            const figcaption = document.createElement('figcaption');
            figcaption.className = 'gallery__descr';
            figcaption.setAttribute('itemprop', 'caption description');
            const h5 = document.createElement('h5');
            h5.textContent = g.title;
            figcaption.appendChild(h5);
            const p = document.createElement('p');
            p.className = 'small';
            p.textContent = g.description;
            figcaption.appendChild(p);
            figure.appendChild(a);
            figure.appendChild(figcaption);
            galleryRow.appendChild(figure);
          });
        })
        .catch(error => {
          console.error('Lỗi khi tải JSON:', error);
        });
    </script>
